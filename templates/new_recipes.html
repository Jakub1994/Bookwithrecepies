{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add Recipe</h3>
<div class="row center-align">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s3">
                <input id="input_text" type="text" data-length="100">
                <label for="input_text">Dish name:</label>
            </div>
            <form action="#">
                <div class="file-field input-field col s3">
                    <div class="btn">
                        <span>Picture</span>
                        <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </form>
            <div class="input-field col s1">
            <select>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
            <label>Materialize Select</label>
            <div class="input-field col s1">
            <select>
                <option value="" selected>Choose your option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
            <label>Materialize Select</label>
        </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <textarea id="textarea2" class="materialize-textarea" data-length="300"></textarea>
                <label for="textarea2">Short-Description:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <textarea id="textarea3" class="materialize-textarea" data-length="500"></textarea>
                <label for="textarea3">Ingridiens needed:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="textarea4" class="materialize-textarea" data-length="500"></textarea>
                <label for="textarea4">Step-1</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="textarea5" class="materialize-textarea" data-length="500"></textarea>
                <label for="textarea5">Step-2</label>
            </div>
            <div class="input-field col s12">
                <textarea id="textarea6" class="materialize-textarea" data-length="500"></textarea>
                <label for="textarea6">Step-3</label>
            </div>
        </div>
    </form>
</div>
          

{% endblock %}
