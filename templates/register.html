{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>
<div class="row">
    <div class="col s12 m8 offset-m2">
        <form class="card-panel" method="POST" action="{{ url_for('register') }}">
            <!--Username-->
            <div class="row z-depth-2">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">person_add</i>
                    <input id="username" name="username"type="text" minlength="6" maxlength="16" pattern="^[a-zA-Z0-9]{6-16}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!--Password i need center that content-->
            <div class="row z-depth-2">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">lock</i>
                    <input id="password" name="password" type="password" class="validate"  minlength="10" maxlength="25" pattern="^[a-zA-Z0-9]{10-25}$"required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!--Register-->
            <div class="row ">
                <button class="col s12 btn-large waves-effect waves-light darken-4 text-shadow " type="submit">Register<i class="material-icons prefix light-darken">plus_one</i></button>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                If you already registered.<a href="{{ url_for('login') }}"> Click here! </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
